<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="container">
    <header>Registration Form</header>
    <form action="#" class="form">
        <div class="input-box">
            <label >Full Name</label>
            <input type="text" placeholder="Enter Full Name" required>
         </div>
        <div class="input-box">
            <label >Email Address</label>
            <input type="email" placeholder="Enter Email" required>
         </div>
         <div class="column"> 
            <div class="input-box">
                <label >Phone Number</label>
                <input type="text" placeholder="Enter Phone Number" required>
             </div>
             <div class="input-box">
                <label >Birth Date</label>
                <input type="date" placeholder="Enter Your dob" required>
             </div>

         </div>
         <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
                <div class="gender">
                    <input type="radio" id="check-male" name="gender" checked/>
                    <label for="check-male">Male</label>
                </div>
                <div class="gender">
                    <input type="radio" id="check-female" name="gender">
                    <label for="check-female">Female</label>
                </div>
                <div class="gender">
                    <input type="radio" id="check" name="gender">
                    <label for="check-other">Prefer not to say</label>
                </div>
            </div>
         </div>
         <div class="input-box" address>
            <label >Address</label>
            <input type="text" placeholder="Enter Address" required>
            <input type="text" placeholder="Enter Address line 2" required>
            <div class="column">
                <div class="select-box">
                    <select>
                        <option hidden >Country</option>
                        <option >India</option>
                        <option >America</option>
                        <option >Australia</option>
                        <option >China</option>
                        <option >Afghanistan</option>
                    </select>
                </div>
                <input type="text" placeholder="Enter you city" required>



            </div>
            <div class="column">
                
            <input type="text" placeholder="Enter you region" required>
            <input type="number" placeholder="Enter postal code" required>
            <input type="password" placeholder="Enter password" required>
            </div>
         </div>

         <button>Sumbit</button>


    </form>
</section>

</body>
</html>
